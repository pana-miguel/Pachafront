<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://unpkg.com/bootstrap-table@1.21.4/dist/bootstrap-table.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form class="form-horizontal">
            <fieldset>
            
            <!-- Form Name -->
            <legend>Peliculas</legend>
            
            <!-- Search input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="searchinput">Busca tu Pelicula</label>
              <div class="col-md-4">
                <input id="searchinput" name="searchinput" type="search" placeholder="escribe el nombre de tu pelicula" class="form-control input-md">
                <p class="help-block">Escribe el nombre de tu pelicula</p>
              </div>
            </div>
            
            <!-- Button (Double) -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="button1id">Buscar</label>
              <div class="col-md-8">
                <button id="btnBuscar" name="button1id" class="btn btn-success">Buscar</button>
                <input type="reset" id="btnReset" name="button2id" class="btn btn-danger" value="Limpiar"></input>
              </div>
            </div>
            
            </fieldset>
            </form>
            
        <div id="apiAnswer">
            <table
  id="table"
  data-toggle="table">
  <thead>
    <tr>
      <th data-field="Title">Titulo</th>
      <th data-field="Year">Ano</th>
      <th data-field="imdbID">Id</th>
    </tr>
  </thead>
</table>
        </div>

    </div>
    <div class="modal fade bd-example-modal-lg" data-backdrop="static" data-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content" style="width: 48px">
                <div class="loader text-center">
                    <span class="span"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.21.4/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
    <script>
        app.init({
            urOMDb: 'https://www.omdbapi.com/',
            urlGitFake: "http://localhost:3000/"
        });
    </script>
</body>

</html>
