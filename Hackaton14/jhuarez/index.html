<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackaton 14 - Jose Fernando Huarez</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <header id="encabezado">
        <div class="contenedor espaciado-horizontal">
            <div class="fila separados">
                <h1 class="espaciado-vertical">PACHATUBE</h1>
                <button id="openModalBtn2" class="oculto openModalBtn espaciado-vertical">Agregar Video</button>
            </div>            
        </div>
    </header>

    <section id="home">

        <div id="principal" class="contenedor">
            <div class="fila centrar-vertical">
                <button id="openModalBtn" class="openModalBtn">Agregar Video</button>
            </div>
        </div>

        <div id="myModal" class="modal-video oculto">
            <div class="modal-contenido texto-izquierda">
                <h3 id="tituloFormulario">Agregar Video</h3>
                <form id="formularioVideo">                    
                    <div class="row">
                        <div class="form-group col-md-6">
                          <label for="tituloVideo">Titulo</label>
                          <input type="text" name="titulo" class="form-control" id="tituloVideo" placeholder="Titulo" required>
                        </div>
                        <div class="form-group col-md-6">
                          <label for="urlVideo">URL Video</label>
                          <input type="text" name="url" class="form-control" id="urlVideo" placeholder="URL" required>
                        </div>
                    </div>           

                    <div class="form-group">
                        <label for="descripcionVideo">Descripcion</label>
                        <input type="text" name="descripcion" class="form-control" id="descripcionVideo" placeholder="De una breve descripcion" required>
                      </div>

                    <button type="submit" id="acceptBtn" class="btn btn-primary">Aceptar</button>
                    <button type="button" id="cancelBtn" class="btn btn-primary">Cancelar</button>
                    <input type="hidden" name="id">
                </form>
                    
            </div>
        </div>


         <!-- Modal de Confirmación -->
        <div id="myModal2" class="modal-video oculto">
            <div class="modal-contenido">
                <h1>Borrar video</h1>
                <p>¿Está seguro que quiere eliminar este video?</p>
                <div class="modal2-buttons">
                    <button id="modal2AceptarBtn" class="aceptar-eliminar">Aceptar</button>
                    <button id="modal2CancelarBtn">Cancelar</button>
                </div>
            </div>
        </div> 
    </section>

  

    <section id="pachaTube" class="">
        <h2>LISTA VIDEOS</h2>
        <ul id="listaVideos" class="fila activarWrap">
        </ul>
    </section>

    <template id="crud-template">
        <li>
            <div class="contenedor-iframe">
                 
                <button class="btn-editar iframe-button">Editar</button>
                <button class="btn-eliminar iframe-button">Eliminar</button>

                <iframe class="urlillo" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
                    
                </iframe>

            </div>

            <p class="titulillo"></p>
            <p class="descripciencillo"></p>

        </li>
    </template>
        


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./javascript/script.js"></script>
</body>
</html>
    
</body>
</html>
