<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hackaton 09</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


  </head>
  <body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h2 id="type_ejercicio">%titulo%</h2>
                    <p>
                        %parrafo%
                    </p>
                    <p>
                        <a class="btn btn-primary btn-large" href="#">Ver</a>
                    </p>
                </div>
            </div>
        </div>
    
	<div class="row">
		<div class="col-md-6">
            <!-- <label for="dato1">Datos 1</label><input id="dato1" type="text" class="form-control"><label for="dato2">Datos 2</label><input id="dato2" type="text" class="form-control"> -->
            <form action="" method="get">
                <div id="form-ejercicio">
                    %inputs%
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Ejecutar</button>
            </form>
		</div>
        <div class="col-md-6">
            <p>La respuesta</p>
			%respuesta%
		</div>
	</div>
   
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script>
    var type_ejercicio = document.getElementById("type_ejercicio");
    let ejercicio_cont = type_ejercicio.textContent;

    function getPlaceholderInfo(texto = "medida", cant = 2, id ="id"){
        for (let i = 1; i < cant+1; i++) {
            document.getElementById(id + i.toString()).placeholder = texto + " " + i.toString();
        }
    }

    function getPlaceholderArray(texto = [], id ="id"){
        for (let i = 1; i < texto.length+1; i++) {
            document.getElementById(id + i.toString()).placeholder = texto[i-1];
        }
    }

    function createInputsN(){
        const text = '<label for="dato_i">Datos _i</label><input id="dato_i" name="dato_i" type="text" class="form-control">'
        const createInputN = document.getElementById("form-ejercicio");
        const countInput = parseInt(document.getElementById("createInput").value);
        let resultado = "";
        for (let i = 1; i <= countInput; i++) {
            resultado += text.replace(/_i/g, `${i}`);
        }
        createInputN.innerHTML = resultado;

        getPlaceholderInfo("Nota de Alumno",countInput,"dato")
        return countInput;
    }

    function createInputArray() {
        const text = `<div id="array_i"><h3>Array Dimencion _i</h3><label for="dato_i">Array _i</label><input id="dato_i" name="dato_i" type="text" class="form-control"></div>`;
        const createInputN = document.getElementById("form-ejercicio");
        const countInput = parseInt(document.getElementById("createInput").value);
        let resultado = "";
        for (let i = 0; i < countInput; i++) {
            resultado += text.replace(/_i/g, `${i}`);
        }
        createInputN.innerHTML = resultado;
        createInputN.innerHTML = '<a id="newInputs" class="btn btn-primary">Crear</a>';
        getPlaceholderInfo("Vector ubicacion Array ",countInput,"dato");
        const newArrayInArray = document.getElementById("newInputs");
        newArrayInArray.addEventListener('click',createInputsN);
    }

    function createInputonSet(labelName="",createInput = createInputsN()) {
        const createInputN_ejer02 = document.getElementById("form-ejercicio");
        createInputN_ejer02.innerHTML = '<label for="createInput">'+labelName+'</label><input id="createInput" type="text" class="form-control"><a id="newInputs" class="btn btn-primary">Crear</a>';
        const newInput_ejer02 = document.getElementById("newInputs");
        newInput_ejer02.addEventListener('click',createInput);
    }

    switch (ejercicio_cont) {
        case "Ejercicio 02":
            createInputonSet("Cantidad de Numeros : ");
            break;
        case "Ejercicio 04":
            createInputonSet("Cantidad de Numeros : ");
            break;
        case "Ejercicio 05":
            createInputonSet("Dimension del Array : ");
            break;
        case "Ejercicio 06":
            createInputonSet("Dimension del Arreglo : ");
            break; 
        case "Ejercicio 08":
            createInputonSet("Dimension del Arreglo bidimencional : ",createInputArray);
            break;
        case "Ejercicio 09":
            createInputonSet("Dimension del Arreglo bidimencional : ");
            break;
    }
</script>

</body>
</html>
