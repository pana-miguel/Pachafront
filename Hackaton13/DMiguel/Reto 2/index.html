<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Styles/style.css">
    <link rel="stylesheet" href="./Styles/normalize.css">
    <title>Document</title>
</head>

<body>
    <div class="contenido">
        <div class="contenido-nav">
            <h1 class="contenido-nav-title">
                Dog Crud
            </h1>
            <button type="button" class="btn btn-outline-secondary contenido-nav-addPet" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Agregar Mascota
            </button>
        </div>
        <div class="contenido-button-addPet">
            <button type="button" class="btn btn-outline-secondary contenido-addPet" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Agregar Mascota
            </button>
        </div>
        <div class="contenido-addPost">
            <div class="modal fade " id="staticBackdrop" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Agregar Mascota</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="text" class="form-control modal-body-nombre" id="inputNombre" aria-describedby="textlHelp" placeholder="Nombre">
                            <input type="text" class="form-control modal-body-apellido" id="inputApellido" aria-describedby="textlHelp" placeholder="Apellido">
                            <input type="text" class="form-control modal-body-raza" id="inputRaza" aria-describedby="textlHelp" placeholder="Raza">
                            <input type="number" class="form-control modal-body-cell" id="inputTelefono" aria-describedby="textlHelp" placeholder="Telefono">
                            <select class="form-select modal-body-pais" aria-label="Default select example">
                                <option selected>País ...</option>
                                <option value="1">Perú</option>
                                <option value="2">Chile</option>
                                <option value="3">Argentina</option>
                            </select>
                            <input class="form-control modal-body-foto" type="file" id="inputFoto" accept="image/*">
                            <textarea class="form-control modal-body-texto" id="exampleFormControlTextarea1" rows="3" placeholder="Sobre él/ella"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">Aceptar</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contenido-posts">
                
            </div>
        </div>
</body>

</html>
