<body>
    <header id="encabezado">
        <div class="contenedor espaciado-horizontal">
            <div class="fila separados">
                <h1 class="espaciado-vertical">Dog CRUD</h1>
                <button id="openModalBtn2" class="oculto espaciado-vertical" onclick="modal.openModal()">Agregar Mascota</button>
            </div>            
        </div>
    </header>

    <section id="home">

        <div id="openModalBtn1" class="contenedor">
            <div class="fila centrar-vertical">
                <button  class="visible" onclick="modal.openModal()">Agregar Mascota</button>
            </div>
        </div>

        <div id="myModal" class="modal">
            <div class="modal-contenido texto-izquierda">
                <h3>Agregar Mascota</h3>
                <form id="formularioPerro">                    
                    <div class="row">
                        <div class="form-group col-md-6">
                          <label for="nombrePerro">Nombre</label>
                          <input type="text" class="form-control" id="nombrePerro" placeholder="Nombre">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="apellidoPerro">Apellido</label>
                          <input type="text" class="form-control" id="apellidoPerro" placeholder="Apellido">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="form-group col-md-6">
                          <label for="razaPerro">Raza</label>
                          <input type="text" class="form-control" id="razaPerro" placeholder="Raza">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="telefonoPerro">Telefono</label>
                          <input type="tel" class="form-control" id="telefonoPerro" placeholder="Telefono">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="pais" class="form-label">Pais</label>
                            <select class="form-control" name="pais" id="paisPerro">
                              <option value="Peru">Peru</option>
                              <option value="Colombia">Colombia</option>
                              <option value="Chile">Chile</option>
                              <option value="Argentina">Argentina</option>
                              <option value="Ecuador">Ecuador</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                          <label for="fotoPerro">Foto</label>
                          <input type="file" class="form-control" id="fotoPerro" placeholder="cargar fotografía">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="descripcionPerro">Descripcion</label>
                        <input type="text" class="form-control" id="descripcionPerro" placeholder="De una breve descripcion">
                      </div>

                    <button type="submit" id="acceptBtn" class="btn btn-primary">Aceptar</button>
                    <button id="cancelBtn" class="btn btn-primary">Cancelar</button>
                </form>
            </div>
        </div>

          <!-- Modal de Confirmación -->
        <div id="myModal2" class="modal2">
            <div class="modal2-content">
            <span id="modal2Mensaje"></span>
            <div class="modal2-buttons">
                <button id="modal2AceptarBtn">Aceptar</button>
                <button id="modal2CancelarBtn">Cancelar</button>
            </div>
            </div>
        </div>
    </section>

  

    <section id="cuerpo">
        <ul id="listaPerros" class="fila activarWrap">
        </ul>
    </section>
