<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>RETO02</title>
</head>
<body>
    
<!---- Primera parte crud  ----->
<div class="container">
    <p>Dog Crud</p>
    </div> 
    

    <div class="boton-modal">
        <label for="btn-modal">
            Agregar Mascota
        </label>
    </div>



    
    <input type="checkbox" id="btn-modal">

    <div class="container-modal">
        <div class="content-modal">
            <h3>Agregar Mascota</h3>
            <form class="formulario" id="form">

            <div class="nombre">
                <input type="text" id="nombre" placeholder="Nombre">
            </div>
             
            <div class="apellido"> 
                <input type="text" id="apellido" placeholder="Apellido"> 
            </div>

            <div class="raza">
                <input type="text" id="raza" placeholder="Raza">
            </div>

            <div class="telefono">    
                <input type="text" id="telefono" placeholder="Telefono">
            </div>

            <div class="pais">
                <input type="text" id=" pais" placeholder="  País">
            </div>

            <div class="foto">
                <input type="text" id="url-de-fotografia" placeholder="Url de fotografia">
            </div>

            <div class="sobre">
                <input type="text" id="sobre" placeholder="Sobre él/ella">
            </div>

            </form>
            <div class="btn-cerrar">
                <label for="btn-modal">Cancelar</label>
                
            </div>
            <label for="btn-modal" class="cerrar-modal"></label>
            <div class="btn-save" id="aceptar">
                <label for="btn-modal">Aceptar</label>
            </div>
        </div>
        
    </div>
    
    
    

      <script src="style.scss"></script>
      <script src="script.js"></script>
</body>
